<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Social links profile</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">
            <div class="profile">
              <div class="profile-img">
                <img class="rounded-circle" src="images/avatar-jessica.jpeg" alt="Jessica's Avatar">
              </div>
              <div class="profile-bio">
                <h5 class="profile-username">Jessica Randall</h5>
                <p class="user-location">London, United Kingdom</p>
                <p class="profile-about">
                    "Front-end developer and avid reader."
                </p>
              </div>
            </div>
          </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="link-section">
              <a href="https://github.com/" target="_blank"><div>GitHub</div></a>
              <a href="https://www.frontendmentor.io/" target="_blank"><div>Frontend Mentor</div></a>
              <a href="https://linkedin.com/" target="_blank"><div>LinkedIn</div></a>
              <a href="https://x.com/" target="_blank"><div>Twitter</div></a>
              <a href="https://www.instagram.com/" target="_blank"><div>Instagram</div></a>
          </div>
        </div>
      </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
          integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
          crossorigin="anonymous"></script>
</body>
</html>
